<!doctype html>
<html>

<head>

  <style>
    .container {
      padding: 12px 24px;
    }

    .sample-container {
      margin: 18px 0;
    }

    .sample {
      border: 1px solid gray;
      border-radius: 10px;
      padding: 10px;
      margin: auto;
      width: 50%;
      position: relative;
      display: block;
      text-align: center;

    }

    .sample-title {

    }

      margin: 8px 0;

    }

    .sample-audio {
      margin: 16px 0;
    }

    .check-list {
      margin: 0;

    .check-list li {
      position: relative;
